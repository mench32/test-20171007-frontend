<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app" class="app">
		<form action="/" class="form">
			<input name="vin" class="input form_vin" type="text" id="vin" />
			<input name="year" class="input form_year" type="text" id="year" />
			<button class="button" id="get-vin" disabled>get</button>
			<span id="indicator"><div class="online"></div></span>
		</form>
		<table id="list" class="list" cellspacing="0" cellpadding="0">
			<tr>
				<th class="list_sort" id="list-sort-variable">Variable</th>
				<th class="list_sort" id="list-sort-value">Value</th>
			</tr>
			<tr>
				<th>
					<input class="input input--wide" id="list-fliter-variable" type="text">
				</th>
				<th>
					<input class="input input--wide" id="list-fliter-value" type="text">
				</th>
			</tr>
			<tbody id="list-items" class="list_items">
				<tr><td colspan="2" class="list_empty">empty list</td></tr>
			</tbody>
		</table>
	</div>

	<script src="./app.js" ></script>
</body>
</html>
